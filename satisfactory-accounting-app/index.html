<!DOCTYPE html>
<html>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
     rel="stylesheet" />

     rel="stylesheet" />

    <title>Satisfactory Accounting</title>

    <link data-trunk rel="scss" href="src/main.scss" />
    <link data-trunk rel="scss" href="src/fonts.scss" />

    <link data-trunk rel="copy-dir" href="fonts"/>
    <link data-trunk rel="copy-dir" href="images"/>
  </head>

    <div id="app-host"></div>
